<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brand Ly - Fasion Store</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900%7COpen+Sans:300,300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-inner">
                <div class="header-logo">
                    <img src="img/logo.png" alt="Brandly Store logotype">
                </div>
                <nav class="site-navigation">
                    <a href="#" class="menu-item">Home</a>
                    <a href="#" class="menu-item">Shop</a>
                    <a href="#" class="menu-item">Brands</a>
                    <a href="#" class="menu-item">Blog</a>
                    <a href="#" class="menu-item">About</a>
                    <a href="#" class="menu-item">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="introduction">
            <div class="container">
                <div class="introduction-inner">
                    <h2 class="sale-title">Spring / Summer Collection</h2>
                    <h3 class="proposal-title">UP TO 60% DISCOUNT ON NEW STUFF</h3>
                    <p class="main-title">TRENDING NEW ITEMS,FROM CREATORS AROUND THE WORLD</p>
                    <a href="#" class="button-default">Shop now</a>
                </div>
            </div>
        </section>
        <section class="latest-products">
            <div class="container">
                <h2 class="section-title">Latest Products</h2>
                <div class="products">
                    <div class="product-item type-one">
                        <img class="product-image" src="img/men.jpg" alt="Men clothes" height="418" width="370">
                        <a href="#">
                            <div class="product-content">
                                <div class="product-name type-one">Men</div>
                            </div>
                        </a>
                    </div>
                    <div class="product-item type-one">
                        <img class="product-image" src="img/woman.jpg" alt="Woman clothes" height="418" width="370">
                        <a href="#">
                            <div class="product-content">
                                <div class="product-name type-one">Woman</div>
                            </div>
                        </a>
                    </div>
                    <div class="product-item type-one">
                        <img class="product-image" src="img/watches.jpg" alt="Watches" height="418" width="370">
                        <a href="#">
                            <div class="product-content">
                                <div class="product-name type-one">Watches</div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="products">
                    <div class="product-item type-two">
                        <img class="product-image" src="img/autumn-collection.jpg" alt="Watches" height="418" width="570">
                        <a href="#">
                            <div class="product-content">
                                <div class="product-name type-two">40% Off<br>
                                    New Autumn<br>
                                    Collection</div>
                            </div>
                        </a>
                    </div>
                    <div class="product-item type-two">
                        <img class="product-image" src="img/mega-sale.jpg" alt="Watches" height="418" width="570">
                        <a href="#">
                            <div class="product-content">
                                <div class="product-name type-two">MEGA SALE<br>
                                    ON ITEMS FROM<br>
                                    SPIRIT COLLECTION</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
